<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Wheel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center relative">
  <!-- Header -->
  <header class="absolute top-4 w-full flex justify-between px-4">
    <!-- Left Button -->
    <button id="openPopup" class="p-2 bg-gray-200 rounded-full hover:bg-gray-300">
      <svg class="w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Right Buttons -->
    <div class="flex space-x-4">
      <button class="p-2 bg-gray-200 rounded-full hover:bg-gray-300">
        <svg class="w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6.364 6.364a9 9 0 0112.728 0M12 12v1m0-1a3 3 0 11-6 0 3 3 0 016 0zm9 9h-9m0 0H9m3 0a9 9 0 010-18z"></path>
        </svg>
      </button>
      <button id="logButton" class="p-2 bg-gray-200 rounded-full hover:bg-gray-300">
        <svg class="w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3v18h18M9 9h6M9 15h6"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center">
    <!-- Wheel -->
    <div class="mt-20">
      <canvas id="wheel" width="300" height="300" class="bg-gray-200 rounded-full"></canvas>
    </div>

    <!-- Spin Button -->
    <button id="spinButton" class="mt-8 bg-gray-800 text-white px-6 py-2 rounded-full shadow hover:bg-gray-700">
      Spin The Wheel
    </button>
  </main>

  
 <!-- Popup for input -->
<!-- Popup for adding participants -->
<div id="popup" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[90%] max-w-sm">
      <h2 class="text-lg font-bold mb-4">Input Participants</h2>
      <div id="participantInputs" class="space-y-3">
        <input type="text" placeholder="Name 1" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <button id="addInput" class="mt-2 bg-blue-500 text-white px-3 py-2 rounded shadow hover:bg-blue-600">
        Add Participant
      </button>
      <button id="saveParticipants" class="mt-4 bg-green-500 text-white w-full py-2 rounded shadow hover:bg-green-600">
        Save Data
      </button>
      <button id="closePopup" class="mt-2 bg-red-500 text-white w-full py-2 rounded shadow hover:bg-red-600">
        Close
      </button>
    </div>
  </div>
  
  <!-- Popup for result -->
  <div id="resultPopup" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[90%] max-w-sm text-center">
      <h2 id="resultText" class="text-lg font-bold mb-4">Winner: </h2>
      <button id="closeResult" class="mt-4 bg-blue-500 text-white w-full py-2 rounded shadow hover:bg-blue-600">
        Close
      </button>
    </div>
  </div>


  <!-- Popup for log of winners -->
<div id="logPopup" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[90%] max-w-md">
      <h2 class="text-lg font-bold mb-4">Winners Log</h2>
      <ul id="winnersLog" class="space-y-2">
        <!-- List of winners will be dynamically added here -->
      </ul>
      <button id="closeLogPopup" class="mt-4 bg-blue-500 text-white w-full py-2 rounded shadow hover:bg-blue-600">
        Close
      </button>
    </div>
  </div>
  
  

  <script src="script.js"></script>
</body>
</html>
